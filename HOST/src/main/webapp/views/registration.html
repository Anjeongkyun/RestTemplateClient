<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="icon" th:href="@{/img/spring_icon.png}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
					<h2>Registration Form</h2>

					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}" class="validation-message"></label>
						<input type="text" th:field="*{login_id}" placeholder="login_id" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{login_pw}" placeholder="login_pw" class="form-control" />
							<label th:if="${#fields.hasErrors('login_pw')}" th:errors="*{login_pw}" class="validation-message"></label>
						</div>
					</div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{login_pw_confirm}" placeholder="login_pw Confirm" class="form-control" />
							<label th:if="${#fields.hasErrors('login_pw_confirm')}" th:errors="*{login_pw_confirm}" class="validation-message"></label>
                        </div>
                    </div>
                    
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('apt_id')}" th:errors="*{apt_id}" class="validation-message"></label>
						<input type="text" th:field="*{apt_id}" placeholder="apt_id" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('dong')}" th:errors="*{dong}" class="validation-message"></label>
						<input type="text" th:field="*{dong}" placeholder="apt-dong" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('ho')}" th:errors="*{ho}" class="validation-message"></label>
						<input type="text" th:field="*{ho}" placeholder="apt-ho" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}" class="validation-message"></label>
							<input type="text" th:field="*{user_name}" placeholder="user_name" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('household_yn')}" th:errors="*{household_yn}" class="validation-message"></label>
						<input type="text" th:field="*{household_yn}" placeholder="household_yn" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('user_phone')}" th:errors="*{user_phone}" class="validation-message"></label>
							<input type="text" th:field="*{user_phone}" placeholder="user_phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('car_num')}" th:errors="*{car_num}" class="validation-message"></label>
						<input type="text" th:field="*{car_num}" placeholder="car_num" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('car_type')}" th:errors="*{car_type}" class="validation-message"></label>
						<input type="text" th:field="*{car_type}" placeholder="car_type" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
